description: "The Devil's Dictionary is a satirical dictionary written by American\
  \ journalist and author Ambrose Bierce. Originally published in 1906 as The Cynic's\
  \ Word Book, it features Bierce's witty and often ironic spin on many common English\
  \ words. Retitled in 1911, it has been followed by numerous \"unabridged\" versions\
  \ compiled after Bierce's death, which include definitions absent from earlier editions.\n\
  \ From Wikipedia (CC BY-SA)."
